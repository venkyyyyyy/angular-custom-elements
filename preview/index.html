<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Angular One Application</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="icon" type="image/x-icon" href="favicon.ico"/>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>  
</head>
<body>
  <h1 style="text-align: center; padding-top: 30px; padding-bottom: 20px">Angular 1 login form:</h1>
  <div ng-app="myApp" ng-controller="myCtrl" ng-cloak>
    <form class="form-horizontal" novalidate name="myForm">
      <div class="form-group">
        <label class="control-label col-sm-2" for="email">Email:</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" ng-model="user.email" required/>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="pwd">Password:</label>
        <div class="col-sm-10">          
          <input type="password" class="form-control" id="pwd" name="password" placeholder="Enter password" ng-model="user.password" required/>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="locale">Locale:</label>
        <div class="col-sm-10">          
          <input type="text" class="form-control" id="locale" name="locale" placeholder="ja" ng-model="user.locale" required/>
        </div>
      </div>
      <div class="form-group">        
        <div class="col-sm-offset-2 col-sm-10">
          <div class="checkbox">
            <label><input type="checkbox"> Remember me</label>
          </div>
        </div>
      </div>
      <div class="form-group">        
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default" ng-click="submit()">Submit</button>
        </div>
      </div>
    </form>
  </div> 
  <app-consumer-login user='{"email": null, "password": null, "locale":null}'></app-consumer-login>
  <script src="./vendor.bundle.js?version=212"></script>
  
  <script>
    const element = document.querySelector('app-consumer-login');
    element.addEventListener('display', (event) => {
      alert(event.detail.thankyouMessage);
    });
  </script>
  <script>    
    var app = angular.module('myApp', []);
    app.controller('myCtrl', function($scope) {      
      $scope.submit = function() {
        if($scope.myForm.$valid) {
            if (element) {
              element.setAttribute("user", JSON.stringify($scope.user));
            }
        } else {
          alert("Please enter valid email, password and locale fields");
        }
      };  
    });
  </script>  

</body>
</html>
